<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space</title>

    <link rel="icon" href="spaghetti_yum.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="index.html" class="back-home">home</a>

    <div class="container">
        <h1 class="header">SPACE!</h1>
        <p>click anywhere on the page to embark on an interactive journey through space exploration.</p>
        <div id="triggerArea"></div>
    </div>

    <div class="about-section" id="aboutSection">
        <h1>SPACE!</h1>
        <p>As humanity prepares to leave Earth and attempts to conquer the vast galaxy, you find yourself aboard a spaceship headed toward a new world.</p>

        <div id="gameOutput"></div>
        <button id="startButton">Start the Journey</button>
        <button class="close-btn" id="closeAboutBtn">Close</button>
    </div>

    <footer class="footer">
        <p>contact: trnhnnh@gmail.com</p>
    </footer>

<script>
let gameState = 0;
const gameOutput = document.getElementById('gameOutput');
const startButton = document.getElementById('startButton');
const aboutSection = document.getElementById('aboutSection');
const closeAboutBtn = document.getElementById('closeAboutBtn');

document.getElementById('triggerArea').addEventListener('click', () => {
    aboutSection.style.display = 'block';
    startGame();
});

function startGame() {
    if (gameState === 0) {
        gameState = 1;
        gameOutput.textContent =
            'You are on your spaceship, headed to a new planet. Do you want to proceed with colonizing or reconsider? (reconsider/colonize)';
        startButton.textContent = 'Make a Decision';
        startButton.onclick = () =>
            makeDecision(['reconsider', 'colonize'], handleColonizationDecision);
    } else if (gameState === 10) {
        gameOutput.textContent =
            "You've decided to prioritize Earth's survival. Would you like to start over?";
        startButton.textContent = 'Start Again';
        startButton.onclick = () => {
            gameState = 0;
            startGame();
        };
    }
}

function makeDecision(validChoices, callback) {
    const choice = prompt(`Choose: ${validChoices.join(' / ')}`)?.toLowerCase();
    if (validChoices.includes(choice)) callback(choice);
    else gameOutput.textContent = 'Invalid choice.';
}

function handleColonizationDecision(choice) {
    if (choice === 'reconsider') gameState = 10;
    else gameOutput.textContent = 'The mission beginsâ€¦';

    startButton.textContent = 'Continue';
    startButton.onclick = startGame;
}

closeAboutBtn.addEventListener('click', () => {
    aboutSection.style.display = 'none';
    gameState = 0;
    gameOutput.textContent = '';
});
</script>
</body>
</html>
